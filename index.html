<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportuneTeller</title>
  <meta name="description" content="SportuneTeller — Tarot of the Gridiron" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="sigil">♜</div>
      <div>
        <h1>SportuneTeller</h1>
        <p>Tarot of the Gridiron</p>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid" aria-label="Tarot gallery"></section>
  </main>

  <!-- Mobile-first viewer -->
  <div id="viewer" class="viewer" aria-hidden="true">
    <div id="backdrop" class="backdrop"></div>

    <div class="sheet" role="dialog" aria-modal="true" aria-label="Card viewer">
      <div class="sheetTop">
        <div class="sheetTitle" id="cardName">Card</div>
        <button id="closeBtn" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <div class="frame">
        <img id="fullImg" alt="" />
      </div>

      <div class="sheetBottom">
        <button id="prevBtn" class="btn">Prev</button>
        <a id="openBtn" class="btn ghost" href="#" target="_blank" rel="noreferrer">Open</a>
        <button id="nextBtn" class="btn">Next</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
